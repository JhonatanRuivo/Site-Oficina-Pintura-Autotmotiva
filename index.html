<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;&family=PT+Serif&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" type="icon/svg" href="./public/icon.svg">

  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>

  <title>Pintura Automotiva</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./public/logo.svg" alt="logo da oficina">
    </div>
    <nav></nav>
  </header>

  <main>
    <section class="welcome-section">
      <div class="welcome-text">
        <h1>Bem Vindo!</h1>
        <p>É um prazer recebê-lo em nosso site, onde a qualidade e o cuidado se encontram para transformar o seu veículo em uma
          verdadeira obra-prima sobre rodas. Na nossa oficina, cada carro é tratado com a atenção e o profissionalismo que
          merece.</p>
      </div>
      <div class="welcome-buttons">
        <button id="works">Ver Trabalhos</button>
        <button id="budget">Orçamento</button>
      </div>
    </section>

    <section class="works">
      <div class="decorator-background"></div>
      <h2>O que fazemos</h2>
      <div class="works-cards">
        <figure class="work-card" id="work-funilaria">
          <img src="/public/funilaria-mobile.jpg" alt="imagem de um carro sem tinta">
          <figcaption >Funilaria</figcaption>
        </figure>
        <figure class="work-card" id="work-preparacao">
          <img src="/public/preparacao-mobile.png" alt="imagem de um preparador automotivo">
          <figcaption >Preparação</figcaption>
        </figure>
        <figure class="work-card" id="work-pintura">
          <img src="/public/pintura-mobile.png" alt="imagem de um carro sendo pintado">
          <figcaption >Pintura</figcaption>
        </figure>
        <figure class="work-card" id="work-acabamento">
          <img src="/public/acabamento-mobile.png" alt="imagem de um carro sendo polido">
          <figcaption >Acabamento</figcaption>
        </figure>
      </div>
    </section>

  </main>

  <footer></footer>
</body>

</html>
